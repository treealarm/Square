version: '3.8'

x-common-variables: &common-variables
   - LEAFLET_VOLUME_PATH=//d/tests/leaflet_data


   
services:
  leafletalarms:
    image: ${DOCKER_REGISTRY-}leafletalarms
    depends_on:
     - mongoservice
    build:
      context: .
      dockerfile: LeafletAlarms/Dockerfile
    volumes:
      - //d/tests/leaflet_data/osm_data:/osm_data

  routermicroservice:
    image: ${DOCKER_REGISTRY-}routermicroservice
    depends_on:
     - mongoservice
    build:
      context: .
      dockerfile: RouterMicroService/Dockerfile
    volumes:
     - //d/tests/leaflet_data/osm_data:/osm_data
      

  mongoservice:
    image : mongo
    container_name: mongodb
    restart: always
    volumes: 
      #- ./mongo_data/:/data/db #this option put all into yml folder
      - //d/tests/leaflet_data/mongo_data/:/data/db
    ports:
     - "27018:27017"
    expose:
     - "27017"

  redisservice:
    image: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes

# START keycloack
  postgres:
    image: postgres
    volumes:
      - //d/tests/leaflet_data/postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432

  keycloak:
    image: quay.io/keycloak/keycloak:21.0.1
    #volumes:
     # - //d/tests/leaflet_data/keycloak_imports:/opt/jboss/keycloak/imports
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password

      #KC_HOSTNAME_STRICT: false

      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      #KEYCLOAK_LOGLEVEL: ALL
      #ROOT_LOGLEVEL: ALL
      #KEYCLOAK_IMPORT: /opt/jboss/keycloak/imports/realm-export.json -Dkeycloak.profile.feature.upload_scripts=enabled
    command: 
      - start-dev
  
    ports:
      - 8080:8080
    depends_on:
      - postgres

# END keycloak

