#https://docs.dapr.io/developing-applications/local-development/multi-app-dapr-run/multi-app-template/
version: 1
#common:
  #resourcesPath: ./leaflet_dock/
apps:
  - appDirPath: ./grpctracksclient/
    appID: grpctracksclient
    appProtocol: grpc
    appPort: 50007
    command: ["dotnet", "run"]
  - appID: leafletalarms
    appProtocol: grpc
    appPort: 5000
    appDirPath: ./leafletalarms/
    command: ["dotnet", "run"]
  - appID: blinkservice
    appProtocol: grpc
    appDirPath: ./blinkservice/
    command: ["dotnet", "run"]

