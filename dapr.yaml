#https://docs.dapr.io/developing-applications/local-development/multi-app-dapr-run/multi-app-template/
version: 1
#common:
  #resourcesPath: ./init_files/dapr_components/
apps:
  - appID: leafletalarms
    appProtocol: grpc
    appPort: 5000
    appDirPath: ./leafletalarms/
    command: ["dotnet", "run"]
  - appDirPath: ./grpctracksclient/
    appID: grpctracksclient
    appProtocol: grpc
    appPort: 20007
    command: ["dotnet", "run"]
  - appID: blinkservice
    appProtocol: grpc
    appDirPath: ./blinkservice/
    command: ["dotnet", "run"]
  - appID: aasubservice
    appProtocol: grpc
    appPort: 20008
    appDirPath: ./aasubservice/
    command: ["dotnet", "run"]

