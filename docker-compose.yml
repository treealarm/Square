version: '3.4'
networks:
    netBackEnd:
        ipam:
            driver: default
            config:
                 - subnet: 192.168.0.0/24
services:
  leafletalarms:
    image: ${DOCKER_REGISTRY-}leafletalarms
    build:
      context: .
      dockerfile: LeafletAlarms/Dockerfile
    volumes:
     - //d/tests/osm_data/:/osm_data
    extra_hosts:
     - "mongoservice:192.168.0.10"
    networks:
      netBackEnd:
        ipv4_address: 192.168.0.2

  leafletalarms-dapr:
    image: "daprio/daprd:latest"
    command: [ "./daprd", "-app-id", "leafletalarms", "-app-port", "80" ]
    depends_on:
      - leafletalarms
    network_mode: "service:leafletalarms"

  routermicroservice:
    image: ${DOCKER_REGISTRY-}routermicroservice
    build:
      context: .
      dockerfile: RouterMicroService/Dockerfile
    volumes:
     - //d/tests/osm_data/:/osm_data
    extra_hosts:
     - "mongoservice:192.168.0.10"
    networks:
      netBackEnd:
        ipv4_address: 192.168.0.3

  routermicroservice-dapr:
    image: "daprio/daprd:latest"
    command: [ "./daprd", "-app-id", "routermicroservice", "-app-port", "80" ]
    depends_on:
      - routermicroservice
    network_mode: "service:routermicroservice"

  mongodbservice:
    image : mongo
    container_name: mongodb
    restart: always
    volumes: 
      - //d/tests/mongo_data/:/data/db
    ports:
     - "27018:27017"
    expose:
     - "27017"
    networks:
      netBackEnd:
        ipv4_address: 192.168.0.10
